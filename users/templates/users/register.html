{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'users/auth.css' %}">
</head>
<body>
    <div class="container">
        <img src="{% static 'users/images/LeftBlob.png' %}" alt="Левая фигура" class="shape shape-left">
        <img src="{% static 'users/images/UpBlob.png' %}" alt="Верхняя фигура" class="shape top-shape">
        <img src="{% static 'users/images/DownBlob.png' %}" alt="Нижняя фигура" class="shape bottom-shape">
        <div class="login-form">
            <h2>Регистрация</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}

                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Логин">
                </div>
                <div class="input-group">
                    <input type="text" id="first_name" name="first_name" placeholder="Имя">
                </div>
                <div class="input-group">
                    <input type="text" id="last_name" name="last_name" placeholder="Фамилия">
                </div>
                <div class="input-group">
                    <input type="text" id="patronymic" name="patronymic" placeholder="Отчество">
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Почта">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Пароль">
                </div>
                <div class="input-group">
                    <input type="password" id="password2" name="password2" placeholder="Повторите пароль">
                </div>
                <div class="input-group">
                    <select id="group" name="group" class="select-group">
                        <option value="">Выберите группу</option>
                        {% for group in groups %}
                            <option value="{{ group.pk }}">{{ group.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="user_agreement" required>
                        Я принимаю пользовательское соглашение.
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="personal_data_consent" required>
                        Я даю согласие на обработку персональных данных.
                    </label>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p class="register-link">Есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </div>
    </div>
</body>
</html>
